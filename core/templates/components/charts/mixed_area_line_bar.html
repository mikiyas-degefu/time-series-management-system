{% load static %}
<div class="col-lg-6">
    <div class="card">
        <div class="card-header">
            <h5>Mixed Chart</h5>
        </div>
        <div class="card-body">
            <div id="mixed-chart-2"></div>
        </div>
    </div>
</div>

<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>


<script>
    $(document).ready(function(){
        "use strict"

        new ApexCharts(document.querySelector("#mixed-chart-2"), {
        chart: { height: 350, type: "line", stacked: !1 },
        stroke: { width: [0, 2, 5], curve: "smooth" },
        plotOptions: { bar: { columnWidth: "50%" } },
        colors: ["#DC2626", "#4680FF", "#E58A00"],
        series: [
          {
            name: "Facebook",
            type: "column",
            data: [23, 11, 22, 27, 13, 22, 37, 21, 44, 22, 30],
          },
          {
            name: "Vine",
            type: "area",
            data: [44, 55, 41, 67, 22, 43, 21, 41, 56, 27, 43],
          },
          {
            name: "Dribbble",
            type: "line",
            data: [30, 25, 36, 30, 45, 35, 64, 52, 59, 36, 39],
          },
        ],
        fill: {
          opacity: [0.85, 0.25, 1],
          gradient: {
            inverseColors: !1,
            shade: "light",
            type: "vertical",
            opacityFrom: 0.85,
            opacityTo: 0.55,
            stops: [0, 100, 100, 100],
          },
        },
        labels: [
          "01/01/2003",
          "02/01/2003",
          "03/01/2003",
          "04/01/2003",
          "05/01/2003",
          "06/01/2003",
          "07/01/2003",
          "08/01/2003",
          "09/01/2003",
          "10/01/2003",
          "11/01/2003",
        ],
        markers: { size: 0 },
        xaxis: { type: "datetime" },
        yaxis: { min: 0 },
        tooltip: {
          shared: !0,
          intersect: !1,
          y: {
            formatter: function (e) {
              return void 0 !== e ? e.toFixed(0) + " views" : e;
            },
          },
        },
        legend: {
          labels: { useSeriesColors: !0 },
          markers: {
            customHTML: [
              function () {
                return "";
              },
              function () {
                return "";
              },
              function () {
                return "";
              },
            ],
          },
        },
      }).render()


    })
</script>
