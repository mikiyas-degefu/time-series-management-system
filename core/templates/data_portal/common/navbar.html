{% load static%}
<!--Preloader -->
 <div class="page-loader">
    <div class="bar"></div>
</div>

<!--Mobile Sidebar-->
<nav class="pc-sidebar">
    <div class="navbar-wrapper">

        <div class="m-header">
            <a href="index.html" class="b-brand text-primary">
                <span class="badge bg-light-success rounded-pill ms-2 theme-version">MoPD</span>
            </a>
        </div>

        <div class="navbar-content">

            <div class="card pc-user-card">
                <div class="card-body">
                    <div class="d-flex align-items-center">

                        <div class="flex-shrink-0">
                            <img
                                src="{% static 'data_portal/assets/images/user/avatar-1.jpg' %}"
                                alt="user-image"
                                class="user-avtar wid-45 rounded-circle">
                        </div>

                        <div class="flex-grow-1 ms-3 me-2">
                            <h6 class="mb-0">MoPD</h6>
                        </div>

                        <a class="btn btn-icon btn-link-secondary avtar"
                            data-bs-toggle="collapse"
                            href="#pc_sidebar_userlink">
                            <svg class="pc-icon"><use
                                    xlink:href="#custom-sort-outline"></use></svg>
                        </a>
                    </div>

                    <div class="collapse pc-user-links"
                        id="pc_sidebar_userlink">
                        <div class="pt-3">
                            <a href="#">
                                <i class="ti ti-user"></i>
                                <span>My Account</span>
                            </a>
                            <a href="#">
                                <i class="ti ti-settings"></i>
                                <span>Settings</span>
                            </a>
                            <a href="#">
                                <i class="ti ti-power"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>

            <ul class="pc-navbar">

                <li class="pc-item pc-hasmenu">
                    <a href="#" class="pc-link">
                        <span class="pc-micon">
                            <svg class="pc-icon">
                                <use
                                    xlink:href="#custom-status-up"></use>
                            </svg>
                        </span>
                        <span class="pc-mtext">Country Profile</span>
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>

<!-- PC header-->
<header class="pc-header">
    <div class="header-wrapper">

        <div class="me-auto pc-mob-drp">
            <ul class="list-unstyled">
                <li class="pc-h-item pc-sidebar-popup">
                    <a href="#" class="pc-head-link ms-0"
                        id="mobile-collapse"><i
                            class="ti ti-menu-2"></i></a>
                </li>
                <div class="m-header">
                    <a href="{% url 'data_portal' %}" class="b-brand text-primary">
                        <img
                            src="{% static 'data_portal/assets/images/logo-dark.svg' %}"
                            class="img-fluid logo-lg" alt="logo">
                        <span
                            class="badge bg-light-success rounded-pill ms-2 theme-version">Ministry
                            of Planning and Development</span>
                    </a>
                </div>
            </ul>
        </div>

        <div class="ms-auto">
            <ul class="list-unstyled">

                <!--Dark and Light-->
                <li class="dropdown pc-h-item">
                    <a
                        class="pc-head-link dropdown-toggle arrow-none me-0"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-haspopup="false"
                        aria-expanded="false">
                        <svg class="pc-icon">
                            <use xlink:href="#custom-sun-1"></use>
                        </svg>
                    </a>

                    <div
                        class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a href="#!" class="dropdown-item"
                            onclick="layout_change('dark')">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-moon"></use>
                            </svg>
                            <span>Dark</span>
                        </a>

                        <a href="#" class="dropdown-item"
                            onclick="layout_change('light')">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-sun-1"></use>
                            </svg>
                            <span>Light</span>
                        </a>

                        <a href="#!" class="dropdown-item"
                            onclick="layout_change_default()">
                            <svg class="pc-icon">
                                <use
                                    xlink:href="#custom-setting-2"></use>
                            </svg>
                            <span>Default</span>
                        </a>
                    </div>
                </li>

                <!--Setting-->
                <li class="dropdown pc-h-item">
                    <a
                        class="pc-head-link dropdown-toggle arrow-none me-0"
                        data-bs-toggle="dropdown" href="#" role="button"
                        aria-haspopup="false" aria-expanded="false">
                        <svg class="pc-icon">
                            <use xlink:href="#custom-setting-2"></use>
                        </svg>
                    </a>

                    <div
                        class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a href="#!" class="dropdown-item">
                            <i class="ti ti-power"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</header>
